<!DOCTYPE html>

<html ng-app="serviceApp">
    <head>
        <title>WebSocket Angular Service</title>
        <script src="js/libs/angular.js/angular.js" type="text/javascript"></script>
        <link href="bootstrap2/css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <link href="bootstrap2/css/mainbootstrap2.css" rel="stylesheet" type="text/css"/>
    
    </head>

    <body>
        <h2>Angular Restaurant Application</h2>
        <div class="span12 ng-cloak" ng-controller="serviceController" ng-cloak>

            <div>
                 {{serverResponse}}
                
            </div>
            <div>
                <button class="btn btn-primary" ng-click="sendMessage()">Send Message</button>
                
            </div>
            
        </div>
        <script>
            g_socketBase = "http://localhost:4000/";

        </script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="js/libs/angular.js/angular-resource.js" type="text/javascript"></script>
        <script src="js/sockets/angular/serviceApp.js" type="text/javascript"></script>
        <script src="js/sockets/angular/connectorService.js" type="text/javascript"></script>  
        <script src="js/sockets/angular/serviceController.js" type="text/javascript"></script>
            


    </body>

</html>
