<div class="container">

    <h4>{{dialogText}}</h4>
    <div class="row">
        <form class="form-horizontal" role="form">
             
            <div class="form-group"> 
                <div class="col-sm-offset-1 col col-sm-8">
                    <button type="submit" ng-click="ok()" class="btn btn-primary">Ok</button>
                    <button type="submit"  ng-click="cancel()" class="btn btn-danger">Cancel</button>
                </div>
            </div>
        </form>
    </div>
</div>
