<div class="container">

    <h4>Edit Folder Details</h4>
    <div class="row">
        <form name="EditFolderCtrl.newFolderForm" class="form-horizontal" role="form">
            <div class="form-group">
                <label class="control-label col-sm-2" for="name">Folder Name:</label>
                <div class="col-sm-6">
                    <input type="text" ng-model="folderName" class="form-control" required id="name" placeholder="Folder Name">
                </div>
            </div>


            <div class="form-group"> 
                <div class="col-sm-offset-1 col col-sm-8">
                    <button type="submit" ng-disabled="EditFolderCtrl.newFolderForm.$invalid" ng-click="ok()" class="btn btn-primary">Submit</button>
                    <button type="submit"  ng-click="cancel()" class="btn btn-danger">Cancel</button>
                </div>
            </div>
        </form>
    </div>
</div>
