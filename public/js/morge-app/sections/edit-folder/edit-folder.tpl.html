<header class="app-header">

    <nav class="navbar">
        <ul class="nav nav-tabs">
            <li>

                <div class="navbar-header">

                    <span class="navbar-brand">Edit Folder Contents For {{editFolder.folder.name}}</span>
                </div>

            </li>



            <li class="nav pull-right">

                <a href="#/">Return To Folder List</a> 

            </li>

        </ul>
    </nav>
</header>



<form name="editFolder.generalEntryForm" novalidate>

    <div class="row">
        <div class="col-sm-6">
            <button ng-click="editFolder.saveChanges()" class="btn btn-primary">Submit</button>
        </div>
        <div class="col-sm-6">
            <span ng-if="editFolder.feedbackMessage != null" class="message success">{{editFolder.feedbackMessage}}</span>
        </div>
    </div>


    <div style="margin-top:20px" class="row">
        <div class="col-sm-12">
            <div class="form-group">
                <label class="control-label" for="name">Board Name</label> 
                <span class="input-error" ng-messages="editFolder.generalEntryForm.name.$error">
                    <span class="message" ng-message="required">This field is required</span>
                </span>
                <div class="col-sm-12">
                    <input type="text" class="form-control" ng-keydown="editFolder.clearMessage()" id="name" name="name" ng-model="editFolder.newEntry.name" required>
                </div>




            </div>
        </div>



    </div>





    <div style="margin-top:20px" class="row">
        <uib-tabset>

            <uib-tab heading="Images">


                <div class="col-sm-12">
                    <div class="form-group">
                        <label class="control-label">Image Urls</label> 
                        <span class="input-error" ng-messages="editFolder.generalEntryForm.urls.$error">
                            <span class="message" ng-message="required">This field is required</span>


                        </span>
                        <textarea   ng-keydown="editFolder.clearMessage()" style="width:100%;height:250px" ng-model="editFolder.newEntry.urls"  name="urls" id="urls" required>
                
                        </textarea>


                    </div>
                </div>
            </uib-tab>   
            <uib-tab heading="Pinterest Boards">    
                <div class="col-sm-12">
                    <div class="form-group">
                        <label class="control-label">Pinterest Boards</label><br>
                        <span class="input-error" ng-messages="editFolder.generalEntryForm.pinterestBoards.$error">
                            <span class="message" ng-message="required">This field is required</span> 

                        </span>                
                        <textarea ng-keydown="editFolder.clearMessage()"  style="width:100%;height:250px" ng-model="editFolder.newEntry.pinterestBoards"  name="pinterestBoards" id="pinterestBoards" required>
                
                        </textarea>



                    </div>
                </div>
            </uib-tab> 
            
            <uib-tab heading="Pinterest Pins">    
                <div class="col-sm-12">
                    <div class="form-group">
                        <label class="control-label">Pinterest Pins</label><br>
                        <span class="input-error" ng-messages="editFolder.generalEntryForm.pinterestPins.$error">
                            <span class="message" ng-message="required">This field is required</span> 

                        </span>                
                        <textarea ng-keydown="editFolder.clearMessage()"  style="width:100%;height:250px" ng-model="editFolder.newEntry.pinterestPins"  name="pinterestPins" id="pinterestPins" required>
                
                        </textarea>



                    </div>
                </div>
            </uib-tab> 
            
        </uib-tabset>

    </div>

</form>
